<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="../images/kuga.jpg" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../images/kuga.jpg" />

    <title>Đăng ký</title>

    <link
      rel="stylesheet"
      href="../bootstrap-5.0.2-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="./../css/login.css" />
  </head>
  <body>
    <section id="section">
      <div class="box">
        <div class="square" style="--i: 0"></div>
        <div class="square" style="--i: 1"></div>
        <div class="square" style="--i: 2"></div>
        <div class="square" style="--i: 3"></div>
        <div class="square" style="--i: 4"></div>
        <div class="container">
          <div class="form">
            <h2>ĐĂNG KÝ</h2>
            <form id="form">
              <div class="form-group mb-4">
                <input
                  type="text"
                  placeholder="Username"
                  id="fullname"
                  name="fullname"
                />
                <span class="form-message"></span>
              </div>
              <div class="form-group mb-4">
                <input
                  type="email"
                  placeholder="Email"
                  id="email"
                  name="email"
                />
                <span class="form-message"></span>
              </div>
              <div class="form-group mb-4">
                <input
                  type="password"
                  placeholder="Password"
                  id="password"
                  name="password"
                />
                <span class="form-message"></span>
              </div>
              <div class="form-group mb-4">
                <input
                  type="password"
                  placeholder="Password"
                  id="password_confirmation"
                  name="password_confirmation"
                />
                <span class="form-message"></span>
              </div>
              <div class="form-group">
                <button type="submit">Đăng ký</button>
              </div>
              <p class="forget">
                Bạn đã có tài khoản? <a href="login.html">Đăng nhập</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="../js/validation.js"></script>
    <script src="../bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    <script>
      Validator({
        form: '#form',
        formGroupSeletor: '.form-group',
        errorSelector: '.form-message',
        rules: [
          Validator.isRequired('#fullname', 'Vui lòng nhập tên đầy dủ của bạn'),
          Validator.isRequired('#email', 'Vui lòng nhập thông tin này'),
          Validator.isRequired('#password', 'Vui lòng nhập thông tin này'),
          Validator.isRequired(
            '#password_confirmation',
            'Vui lòng nhập mật khẩu ở trên'
          ),
          Validator.isEmail('#email', 'thông tin nhập vào không phải là email'),
          Validator.isPassword('#password', 8),
          Validator.isConfirmPassword(
            '#password_confirmation',
            () => document.querySelector('#form #password').value,
            'mật khẩu nhập lại không chính xác'
          )
        ],
        onSubmit: (data) => {
          localStorage.setItem('user', JSON.stringify(data))
          document.querySelectorAll('#fullname')[0].value = ''
          document.querySelectorAll('#password')[0].value = ''
          alert('Register success')
          window.location.href = '../index.html'
        }
      })
    </script>
  </body>
</html>
